    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - about.md

navigation:
  - title: AUTOSAR
    url: "/_posts/AUTOSAR"
  - title: C++ Degign Pattern
    url: "/_posts/C++DesignPattern(2019.03)"
  - title: C++ Template
    url: "/_posts/C++Template(2019.10)"

# Build settings
theme: plainwhite

remote_theme: thelehhman/plainwhite-jekyll

gems: ['jekyll-plantuml', 'jekyll-seo-tag']
plugins:
  - jekyll-seo-tag
  - jekyll-plantuml
  # - jekyll-feed
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://graycoral.github.io/" # the base hostname & protocol for your site
